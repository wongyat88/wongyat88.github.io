<p><img src="/mscaiot1.png" alt="image"/> <img src="/mscaiot2.png" alt="image"/>
我們的項目以遠程光學容積脈搏波描記法（rPPG）為核心，這是一種經濟的方法，通過面部視頻分析提取生理參數，特別是心率。我們的主要目標是學習如何從面部視頻中提取心率，利用物聯網（IoT）數據來檢索視頻數據，建立物聯網設備與伺服器之間的無線連接，實現訊息排隊遙測傳輸（MQTT）以有效進行物聯網數據通信，掌握合適的數據可視化技術，並開發系統評估與性能分析的專業知識。通過這些努力，我們的項目旨在推動我們對生理參數監測在現實場景及物聯網整合中的應用的理解。</p>
